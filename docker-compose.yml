services:
  backend:
    build:
      context: ./backend
      dockerfile: development.Dockerfile
    tty: true
    stdin_open: true
    volumes:
      - ./backend/:/app/
    ports:
      - 3000:3000
    command: bash -c "rm -rf /app/tmp/pids/server.pid &&
                      rails s -p 3000 -b '0.0.0.0'"
    depends_on:
      - db
  db:
    image: postgres
    volumes:
      - ./tmp/db:/var/lib/postgres/data
    environment:
      POSTGRES_USERNAME: postgres
      POSTGRES_PASSWORD: password
